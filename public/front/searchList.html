<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>商品列表</title>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="./css/searchList.css"/>
</head>
<body>
<div class="lt_container">
    <!--头部模块-->
    <header class="lt_header">
        <a class="btn_home" href="index.html"><span class="mui-icon mui-icon-back"></span></a>
        <h3>商品列表</h3>
    </header>

    <!--主体内容区域滚动-->
    <div class="lt_main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--搜索框-->
                <div class="lt_search">
                    <input type="text" placeholder="请输入搜索关键字"/>
                    <button class="mui-btn mui-btn-primary btn_search" type="submit">搜索</button>
                </div>

                <div class="search_nav">
                    <a href="javascript:;">
                        上架时间
                        <span class="fa fa-angle-down"></span>
                    </a>
                    <a href="javascript:;" data-type="price">
                        价格
                        <span class="fa fa-angle-down"></span>
                    </a>
                    <a href="javascript:;" data-type="num">
                        库存
                        <span class="fa fa-angle-down"></span>
                    </a>
                    <a href="javascript:;">
                        折扣
                        <span class="fa fa-angle-down"></span>
                    </a>
                </div>

                <!--列表模块-->
                <div class="lt_list mui-clearfix">
                    <!--挖个坑-->
                </div>

            </div>
        </div>
    </div>

    <!--底部模块-->
    <footer class="lt_footer">
        <ul class="mui-clearfix">
            <li>
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <span class="fa fa-bars"></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <span class="fa fa-user"></span>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </footer>

    <!--模板引擎-->
    <script id="tpl" type="text/html">
        {{if data.length == 0}}
        <p>没有更多的商品信息</p>
        {{else}}
        {{each data v i}}
        <a href="product.html?productId={{v.id}}">
            <img src="{{v.pic[0].picAddr}}" alt=""/>
            <p class="mui-ellipsis-2">{{v.proName}}</p>
            <p>
                <span class="price">&yen;{{v.price}}</span>
                <span class="oldPrice">&yen;{{v.oldPrice}}</span>
            </p>
            <button class="mui-btn-primary">立即购买</button>
        </a>
        {{/each}}
        {{/if}}
    </script>

</div>
</body>
</html>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="js/common.js"></script>
<script src="js/searchList.js"></script>
