<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>购物车</title>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="./css/cart.css"/>
</head>
<body>
<div class="lt_container">
    <!--头部模块-->
    <header class="lt_header">
        <a class="btn_home" href="index.html"><span class="fa fa-home"></span></a>
        <h3>购物车</h3>
    </header>

    <!--主体内容区域滚动-->
    <div class="lt_main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
               <!--挖个坑-->
                <ul class="mui-table-view lt_content">

                </ul>
            </div>
        </div>
    </div>

    <!--生成订单-->
    <div class="lt_order">
        <div class="total mui-pull-left">
            订单总金额 &yen;<span>00.00</span>
        </div>
        <a class="mui-pull-right" href="javascript:;">生成订单</a>
    </div>

    <!--底部模块-->
    <footer class="lt_footer">
        <ul class="mui-clearfix">
            <li>
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <span class="fa fa-bars"></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a class="now" href="cart.html">
                    <span class="fa fa-shopping-cart"></span>
                    <p class="now">购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <span class="fa fa-user"></span>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </footer>

</div>
<!--列表模板引擎-->
<script id="tpl" type="text/html">
    {{each list v i}}
    <li class="mui-table-view-cell mui-transitioning">
        <div class="mui-slider-right mui-disabled">
            <a data-id="{{v.id}}" class="mui-btn mui-btn-primary mui-icon mui-icon-compose" style="transform: translate(0px, 0px);"></a>
            <a class="mui-btn mui-btn-danger mui-icon mui-icon-trash btn_delete" style="transform: translate(-90px, 0px);"></a>
        </div>
        <div class="mui-slider-handle" style="transform: translate(0px, 0px);">
            <div class="mui-table-cell">
                <div class="cart_img mui-pull-left">
                    <img src="{{v.pic[0].picAddr}}" alt=""/>
                </div>

                <div class="cart_info">
                    <p class="proName">{{v.proName}}</p>
                    <p>
                        <span class="price">&yen;{{v.price}}</span>
                        <span class="oldPrice">&yen;{{v.oldPrice}}</span>
                    </p>
                    <p class="size">
                        鞋码：<span>{{v.size}}</span>
                        <span class="num mui-pull-right">{{v.num}}双</span>
                    </p>
                </div>

                <input class="ck" type="checkbox"/>
            </div>
        </div>
    </li>
    {{/each}}
</script>

</body>
</html>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="js/common.js"></script>
<script src="js/cart.js"></script>
