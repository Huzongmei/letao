<!DOCTYPE html>

    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css"/>

    <link rel="stylesheet" href="./css/index.css"/>
</head>
<body>
<div class="lt_container">
    <!--头部模块-->

        <a class="btn_home" href="javascript:history.go(-1)"><span class="mui-icon mui-icon-back"></span></a>
        <h3>会员中心</h3>

    <div class="lt_main">

            <li class="mui-table-view-cell">
                <a href="cart.html" class="mui-navigate-right">我的购物车</a>

        <div class="logout_wrap">
            <a class="btn_logout mui-btn mui-block">退出</a>
        </div>

    <!--底部模块-->
    <footer class="lt_footer">
        <ul class="mui-clearfix">
            <li>
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>

            </li>
            <li>
                <a href="category.html">
                    <span class="fa fa-bars"></span>

            </li>
            <li>
                <a href="cart.html">

        <li class="mui-table-view-cell mui-media">
                <a href="javascript:;" class="">
                <img class="mui-media-object mui-pull-left" src="./images/user.jpg">
                <div class="mui-media-body">
                {{username}}
                <p class="mui-ellipsis">绑定手机：{{mobile}}</p>
        </div>
