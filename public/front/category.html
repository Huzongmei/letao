<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>乐淘分类</title>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="./css/category.css"/>
</head>
<body>
<div class="lt_container">
    <!--头部模块-->
    <header class="lt_header">
        <a class="btn_home" href="index.html"><span class="mui-icon mui-icon-back"></span></a>
        <h3>乐淘云购</h3>
        <a class="btn_search" href="search.html"><span class="fa fa-search"></span></a>
    </header>

    <!--主体内容区域滚动-->
    <div class="lt_main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
            
                <!--侧边导航栏-->
                <div class="lt_aside">
                    <ul>
                        <!--挖个坑-->
                    </ul>
                </div>

                <!--右边品牌展示区-->
                <ul class="lt_brand">
                    <!--挖个坑-->
                </ul>

            </div>
        </div>
    </div>

    <!--底部模块-->
    <footer class="lt_footer">
        <ul class="mui-clearfix">
            <li>
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a class="now" href="category.html">
                    <span class="fa fa-bars"></span>
                    <p class="now">分类</p>
                </a>
            </li>
            <li>
                <a href="index.html">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="index.html">
                    <span class="fa fa-user"></span>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </footer>

    <!--侧边栏模板引擎-->
    <script id="asideTpl" type="text/html">
        {{each rows v i}}
        <li data-id="{{v.id}}" class="{{i==0?'now':''}}"><a href="#" >{{v.categoryName}}</a></li>
        {{/each}}
</script>

    <!--品牌展示区模板引擎-->
    <script id="brandTpl" type="text/html">
        {{if rows.length == 0}}
        <p class="tips">该分类下没有更多的品牌信息</p>
        {{/if}}

        {{each rows v i}}
        <li>
            <a href="#">
                <img src="{{v.brandLogo}}" alt=""/>
                <p>{{v.brandName}}</p>
            </a>
        </li>
        {{/each}}
    </script>
</div>
</body>
</html>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="js/common.js"></script>
<script src="js/category.js"></script>
