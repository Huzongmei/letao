<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>乐淘搜索</title>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="./css/search.css"/>
</head>
<body>
<div class="lt_container">
    <!--头部模块-->
    <header class="lt_header">
        <a class="btn_home" href="javascript:history.go(-1)"><span class="mui-icon mui-icon-back"></span></a>
        <h3>搜索中心</h3>
    </header>

    <!--主体内容区域滚动-->
    <div class="lt_main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--搜索框-->
                <div class="lt_search">
                    <input type="text" placeholder="请输入搜索关键字"/>
                    <button class="mui-btn mui-btn-primary btn_search" type="submit">搜索</button>
                </div>

                <!--搜索内容区-->
                <div class="lt_history">
                   <!--挖个坑-->
                </div>

            </div>
        </div>
    </div>

    <!--底部模块-->
    <footer class="lt_footer">
        <ul class="mui-clearfix">
            <li>
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <span class="fa fa-bars"></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <span class="fa fa-user"></span>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </footer>

    <!--模板引擎-->
    <script id="tpl" type="text/html">
        {{if arr.length == 0}}
        <p>没有历史记录</p>
        {{else}}
        <div class="history_title">
            <span>搜索历史</span>
            <span class="mui-pull-right fa fa-trash btn_empty">清空记录</span>
        </div>

        <ul class="history_content">
            {{each arr v i}}
            <li data-id="{{i}}">
                <a href="">{{v}}</a>
                <span class="mui-icon mui-icon-closeempty mui-pull-right btn_delete"></span>
            </li>
            {{/each}}
        </ul>
        {{/if}}
    </script>
</div>
</body>
</html>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="js/common.js"></script>
<script src="js/search.js"></script>
