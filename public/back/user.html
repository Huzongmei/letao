<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>user</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css"/>
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css"/>
    <link rel="stylesheet" href="./css/index.css"/>
</head>
<body>
<!--侧边栏-->
<div class="lt_aside pull-left">
    <a class="logo">
        乐淘18期
    </a>
    <div class="user">
        <img src="./image/default.png" alt="头像"/>
        <p>超级管理员</p>
    </div>
    <div class="nav">
        <ul>
            <li>
                <a href="user.html" class="now">
                    <span class="glyphicon glyphicon-user"></span>
                    用户管理
                </a>
            </li>
            <li>
                <a href="category.html" class="btn_category">
                    <span class="glyphicon glyphicon-list"></span>
                    分类管理
                </a>
                <ul class="category">
                    <li>
                        <a href="#">一级分类</a>
                    </li>
                    <li>
                        <a href="#">二级分类</a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="product.html">
                    <span class="glyphicon glyphicon-tags"></span>
                    商品管理
                </a>
            </li>
        </ul>
    </div>
</div>

<!--主体区-->
<div class="lt_main ">
    <div class="lt_topBar">
        <a href="javascript:void(0)" class="pull-left icon_menu"><span class="glyphicon glyphicon-align-justify"></span></a>
        <a data-toggle="modal" href="javascript:void(0)" class="pull-right icon_loginout"><span class="glyphicon glyphicon-log-out"></span></a>
    </div>

    <div class="container-fluid">
        <!--路径导航-->
        <ol class="breadcrumb">
            <li><a href="#">管理系统</a></li>
            <li class="active">用户管理</li>
        </ol>

        <!--表格区-->
        <table class="table table-hover table-bordered text-center">
            <thead>
            <tr>
                <td width="10%">序号</td>
                <td width="30%">用户名</td>
                <td width="30%">手机号</td>
                <td width="20%">状态</td>
                <td width="10%">操作</td>
            </tr>
            </thead>
            <tbody>
                <!-- 挖个坑-->
            </tbody>
        </table>
        <!--分页的盒子-->
        <div class="text-right">
            <ul id="paginator"></ul>
        </div>
    </div>


</div>

<!--退出模态框-->
<div class="modal fade" tabindex="-1" id="modal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span> 您确定要退出后台管理系统吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary btn_loginout">退出</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!--禁用、启用模态框-->
<div class="modal fade" tabindex="-1" id="tbl_modal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span> 你确定要执行此操作吗</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary btn_confirm">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->



<!--table模板引擎-->
<script id="tpl" type="text/html">
    {{each rows v i}}
    <tr>
        <td>{{(page-1)*size+i+1}}</td>
        <td>{{v.username}}</td>
        <td>{{v.mobile}}</td>
        <td>{{v.isDelete==1?'启用':'禁用'}}</td>
        <td data-id="{{v.id}}">
            <button class="btn {{v.isDelete==1?'btn-danger':'btn-success'}} btn-sm btn_stop">{{v.isDelete==1?'禁用':'启用'}}</button>
        </td>
    </tr>
    {{/each}}
</script>

</body>
</html>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/template/template-web.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="js/common.js"></script>
<script src="js/user.js"></script>
