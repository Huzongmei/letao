<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>二级分类</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css"/>
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css"/>
    <link rel="stylesheet" href="./css/index.css"/>
    <link rel="stylesheet" href="./css/second.css"/>
</head>
<body>
<!--侧边栏-->
<div class="lt_aside pull-left">
    <a class="logo">
        乐淘18期
    </a>
    <div class="user">
        <img src="./image/default.png" alt="头像"/>
        <p>超级管理员</p>
    </div>
    <div class="nav">
        <ul>
            <li>
                <a href="user.html">
                    <span class="glyphicon glyphicon-user"></span>
                    用户管理
                </a>
            </li>
            <li>
                <a href="javascript:;" class="btn_category">
                    <span class="glyphicon glyphicon-list"></span>
                    分类管理
                </a>
                <ul class="category" style="display: block">
                    <li class="now">
                        <a href="first.html" >一级分类</a>
                    </li>
                    <li>
                        <a href="second.html" class="now">二级分类</a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="product.html">
                    <span class="glyphicon glyphicon-tags"></span>
                    商品管理
                </a>
            </li>
        </ul>
    </div>
</div>

<!--主体区-->
<div class="lt_main ">
    <div class="lt_topBar">
        <a href="javascript:void(0)" class="pull-left icon_menu"><span class="glyphicon glyphicon-align-justify"></span></a>
        <a data-toggle="modal" href="javascript:void(0)" class="pull-right icon_loginout"><span class="glyphicon glyphicon-log-out"></span></a>
    </div>

    <div class="container-fluid">
        <!--路径导航-->
        <ol class="breadcrumb">
            <li><a href="#">管理系统</a></li>
            <li><a href="#">分类管理</a></li>
            <li class="active">二级分类</li>
        </ol>

        <!--添加分类-->
        <button class="btn btn-default btn_add" style="margin-bottom: 20px;">添加分类</button>
        <!--表格区-->
        <table class="table table-hover table-bordered text-center">
            <thead>
            <tr>
                <td width="10%">序号</td>
                <td width="30%">一级分类名称</td>
                <td width="30%">二级分类名称</td>
                <td width="30%">二级分类LOGO</td>
            </tr>
            </thead>
            <tbody>
            <!-- 挖个坑-->
            </tbody>
        </table>
        <!--分页的盒子-->
        <div class="text-right">
            <ul id="paginator"></ul>
        </div>
    </div>


</div>

<!--退出模态框-->
<div class="modal fade" tabindex="-1" id="modal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span> 您确定要退出后台管理系统吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary btn_loginout">退出</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!--添加分类模态框-->
<div class="modal fade" tabindex="-1" id="add_modal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">添加分类</h4>
            </div>
            <form id="form">
                <div class="modal-body">

                        <div class="form-group">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                                    <span class="dropdown_text">请选择一级分类</span>
                                    <span class="caret"></span>
                                </button>
                                <input type="hidden" name="categoryId">
                                <ul class="dropdown-menu">
                                    <!--再挖个坑-->
                                </ul>
                            </div>
                        </div>

                        <div class="form-group">
                            <input name="brandName" type="text" class="form-control"  placeholder="请输入二级分类的名称">
                        </div>

                        <div class="form-group">
                            <div class="fileupload_box">
                                <button class="btn btn-default">上传图片</button>

                                <!--fileupload插件样式-->
                                <input type="file" class="btn btn-default" id="fileupload" name="pic1" data-url="/category/addSecondCategoryPic">
                            </div>

                        </div>

                        <div class="form-group img_box">
                            <img src="./image/none.png" alt="" width="100"/>
                            <input type="hidden" name="brandLogo">
                        </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" form="form" class="btn btn-primary">添加</button>
                </div>
            </form>



        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!--table模板引擎-->
<script id="tpl" type="text/html">
    {{each rows v i}}
    <tr>
        <td>{{(page-1)*size+i+1}}</td>
        <td>{{v.categoryName}}</td>
        <td>{{v.brandName}}</td>
        <td><img src="{{v.brandLogo}}" alt="" width="50" height="50"/></td>
    </tr>
    {{/each}}
</script>

<!--下拉框模板引擎-->
<script id="dropTpl" type="text/html">
    {{each rows v i}}
    <li><a style="display: block" data-id="{{v.id}}" href="javascript:;">{{v.categoryName}}</a></li>
    {{/each}}
</script>

</body>
</html>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="lib/template/template-web.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>


<script src="js/common.js"></script>
<script src="js/second.js"></script>
